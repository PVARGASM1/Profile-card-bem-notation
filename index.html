<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <article class="card__body">
            <img src="Sin título.jpg" alt="ImagAndrea" class="card__body--img">
            <h1 class="card__body--title">Andrea Vargas</h1>   
            <div class="card__body--stars"> 
                <input type="radio" id="radio-1">
                <label for="radio-1">&#9733;</label>
                <input type="radio" id="radio-2">
                <label for="radio-2">&#9733;</label>
                <input type="radio" id="radio-3">
                <label for="radio-3">&#9733;</label>
                <input type="radio" id="radio-4">
                <label for="radio-4">&#9733;</label>
                <input type="radio" id="radio-5">
                <label for="radio-5">&#9733;</label>
                </div>  
            <p class="card__body--text">Estudiante de 26 años en Make It Real del Programa TOP Full stack Desarrollo web en la ciudad de Bogotá, aprendiendo Javascript como lenguaje de programación.</p> 
        </article>
        <footer class="card__footer">
            <button class="card__footer--btn1"><b>Read More </b></button>
            <button class="card__footer--btn2"><b>Contact</b></button>
        </footer>
    </main>
</body>
</html>
